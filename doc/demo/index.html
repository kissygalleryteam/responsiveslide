<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="format-detection" content="telephone=no"/>
    <title>demo标题</title>
    <script src="http://g.tbcdn.cn/tb/item-touch/0.1.8/kissy/seed.js" charset="utf-8"></script>
	<script>
		var S = KISSY;
		if (S.Config.debug) {
			var srcPath = "../../../";
			S.config({
				packages:[
					{
						name:"gallery-back",
						path:srcPath,
						charset:"utf-8",
						ignorePackageNameInUri:true
					}
				]
			});
		}
	</script>
	<style>
	body{
		font-family:'Microsoft YaHei';
	}
	h1{
		padding-bottom:10px;
		font-size:24px;
		border-bottom:1px solid  #ccc;
	}
	#test {
		margin:1em 0;
		border:1px solid #ccc;
		padding:10px;
	}
    .ks-panel-wrap{
        min-height: 1px;
    }
	.ks-panel {
		height:2.0.0px;
	}
    .ks-content {
        overflow: hidden;
    }
    .clearfix:after {
        content: '\20';
        display: block;
        height: 0;
        clear: both;
    }
	</style>
<script>var S = KISSY;S.config({packages:[{name:"kg",path:"http://g.tbcdn.cn/kg/",charset:"utf-8",ignorePackageNameInUri:true}]});if (S.Config.debug){var srcPath = "../";S.config({packages:[{name:"kg/responsiveslide/2.0.0",path:srcPath,charset:"utf-8",ignorePackageNameInUri:true}]});}</script></head>

<h1>响应式Slide</h1>


<div id="test">
	<div class="ks-content clearfix">
		<div class="ks-panel" style="background:red;height: 300px;">11</div>
		<div class="ks-panel" style="background:yellow;height: 500px;">22</div>
		<div class="ks-panel" style="background:blue;height: 400px;">33</div>
	</div>
</div>

<button id="prev">prev</button>
<button id="next">next</button>

<p>改变页面大小试试看</p>



<script>
	document.ontouchmove = function(e) {e.preventDefault()};
    S.use('kg/responsiveslide/2.0.0/index', function (S, Slide) {
		var $=S.all;
		var demo1 = new Slide({
			container:"#test"
		});

		$(window).on("resize", function(){
			demo1.resize();
		})

		$("#next").on("click", function(){
			demo1.next();
		})
		$("#prev").on("click", function(){
			demo1.prev();
		})
		
    })
</script>








</body>
</html>
